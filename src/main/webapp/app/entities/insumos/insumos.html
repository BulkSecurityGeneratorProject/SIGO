<div>
    <h2 data-translate="sigoApp.insumos.home.title">Insumos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="insumos.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="sigoApp.insumos.home.createLabel">
                        Create new Insumos
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="sigoApp.insumos.marca">Marca</span></th>
                    <th><span data-translate="sigoApp.insumos.descripcion">Descripcion</span></th>
                    <th><span data-translate="sigoApp.insumos.categoria">Categoria</span></th>
                    <th><span data-translate="sigoApp.insumos.observaciones">Observaciones</span></th>
                    <th><span data-translate="sigoApp.insumos.codigo">Codigo</span></th>
                    <th><span data-translate="sigoApp.insumos.stock">Stock</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="insumos in vm.insumos track by insumos.id">
                    <td><a ui-sref="insumos-detail({id:insumos.id})">{{insumos.id}}</a></td>
                    <td>{{insumos.marca}}</td>
                    <td>{{insumos.descripcion}}</td>
                    <td>{{insumos.categoria}}</td>
                    <td>{{insumos.observaciones}}</td>
                    <td>{{insumos.codigo}}</td>
                    <td>{{insumos.stock}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="insumos-detail({id:insumos.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="insumos.edit({id:insumos.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="insumos.delete({id:insumos.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
