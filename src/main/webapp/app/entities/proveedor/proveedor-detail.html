
<div>
    <h2><span data-translate="sigoApp.proveedor.detail.title">Proveedor</span> {{vm.proveedor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="sigoApp.proveedor.razonSocial">Razon Social</span></dt>
        <dd>
            <span>{{vm.proveedor.razonSocial}}</span>
        </dd>
        <dt><span data-translate="sigoApp.proveedor.ruc">Ruc</span></dt>
        <dd>
            <span>{{vm.proveedor.ruc}}</span>
        </dd>
        <dt><span data-translate="sigoApp.proveedor.direccion">Direccion</span></dt>
        <dd>
            <span>{{vm.proveedor.direccion}}</span>
        </dd>
        <dt><span data-translate="sigoApp.proveedor.correoelectronico">Correoelectronico</span></dt>
        <dd>
            <span>{{vm.proveedor.correoelectronico}}</span>
        </dd>
        <dt><span data-translate="sigoApp.proveedor.telefono">Telefono</span></dt>
        <dd>
            <span>{{vm.proveedor.telefono}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="proveedor-detail.edit({id:vm.proveedor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
