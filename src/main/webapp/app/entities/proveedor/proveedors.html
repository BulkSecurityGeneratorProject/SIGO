<div>
    <h2 data-translate="sigoApp.proveedor.home.title">Proveedors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="proveedor.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="sigoApp.proveedor.home.createLabel">
                        Create new Proveedor
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="sigoApp.proveedor.razonSocial">Razon Social</span></th>
                    <th><span data-translate="sigoApp.proveedor.ruc">Ruc</span></th>
                    <th><span data-translate="sigoApp.proveedor.direccion">Direccion</span></th>
                    <th><span data-translate="sigoApp.proveedor.correoelectronico">Correoelectronico</span></th>
                    <th><span data-translate="sigoApp.proveedor.telefono">Telefono</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="proveedor in vm.proveedors track by proveedor.id">
                    <td><a ui-sref="proveedor-detail({id:proveedor.id})">{{proveedor.id}}</a></td>
                    <td>{{proveedor.razonSocial}}</td>
                    <td>{{proveedor.ruc}}</td>
                    <td>{{proveedor.direccion}}</td>
                    <td>{{proveedor.correoelectronico}}</td>
                    <td>{{proveedor.telefono}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="proveedor-detail({id:proveedor.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proveedor.edit({id:proveedor.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proveedor.delete({id:proveedor.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
