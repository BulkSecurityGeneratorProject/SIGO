
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProveedorLabel" data-translate="sigoApp.proveedor.home.createOrEditLabel">Create or edit a Proveedor</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.proveedor.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.proveedor.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sigoApp.proveedor.razonSocial" for="field_razonSocial">Razon Social</label>
            <input type="text" class="form-control" name="razonSocial" id="field_razonSocial"
                    ng-model="vm.proveedor.razonSocial"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sigoApp.proveedor.ruc" for="field_ruc">Ruc</label>
            <input type="text" class="form-control" name="ruc" id="field_ruc"
                    ng-model="vm.proveedor.ruc"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sigoApp.proveedor.direccion" for="field_direccion">Direccion</label>
            <input type="text" class="form-control" name="direccion" id="field_direccion"
                    ng-model="vm.proveedor.direccion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sigoApp.proveedor.correoelectronico" for="field_correoelectronico">Correoelectronico</label>
            <input type="text" class="form-control" name="correoelectronico" id="field_correoelectronico"
                    ng-model="vm.proveedor.correoelectronico"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sigoApp.proveedor.telefono" for="field_telefono">Telefono</label>
            <input type="text" class="form-control" name="telefono" id="field_telefono"
                    ng-model="vm.proveedor.telefono"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
