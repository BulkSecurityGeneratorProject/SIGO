<div>
    <h2 data-translate="sigoApp.detalleFacturaCompra.home.title">Detalle Factura Compras</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="detalle-factura-compra.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="sigoApp.detalleFacturaCompra.home.createLabel">
                        Create new Detalle Factura Compra
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="sigoApp.detalleFacturaCompra.cantidadRecibida">Cantidad Recibida</span></th>
                    <th><span data-translate="sigoApp.detalleFacturaCompra.insumos">Insumos</span></th>
                    <th><span data-translate="sigoApp.detalleFacturaCompra.facturaCompra">Factura Compra</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="detalleFacturaCompra in vm.detalleFacturaCompras track by detalleFacturaCompra.id">
                    <td><a ui-sref="detalle-factura-compra-detail({id:detalleFacturaCompra.id})">{{detalleFacturaCompra.id}}</a></td>
                    <td>{{detalleFacturaCompra.cantidadRecibida}}</td>
                    <td>
                        <a ui-sref="insumos-detail({id:detalleFacturaCompra.insumos.id})">{{detalleFacturaCompra.insumos.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="factura-compra-detail({id:detalleFacturaCompra.facturaCompra.id})">{{detalleFacturaCompra.facturaCompra.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="detalle-factura-compra-detail({id:detalleFacturaCompra.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="detalle-factura-compra.edit({id:detalleFacturaCompra.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="detalle-factura-compra.delete({id:detalleFacturaCompra.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
