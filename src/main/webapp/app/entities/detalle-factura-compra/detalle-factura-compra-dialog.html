
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDetalleFacturaCompraLabel" data-translate="sigoApp.detalleFacturaCompra.home.createOrEditLabel">Create or edit a Detalle Factura Compra</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.detalleFacturaCompra.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.detalleFacturaCompra.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sigoApp.detalleFacturaCompra.cantidadRecibida" for="field_cantidadRecibida">Cantidad Recibida</label>
            <input type="number" class="form-control" name="cantidadRecibida" id="field_cantidadRecibida"
                    ng-model="vm.detalleFacturaCompra.cantidadRecibida"
                    />
        </div>

        <div class="form-group">
            <label data-translate="sigoApp.detalleFacturaCompra.insumos" for="field_insumos">Insumos</label>
            <select class="form-control" id="field_insumos" name="insumos" ng-model="vm.detalleFacturaCompra.insumos" ng-options="insumos as insumos.id for insumos in vm.insumos track by insumos.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="sigoApp.detalleFacturaCompra.facturaCompra" for="field_facturaCompra">Factura Compra</label>
            <select class="form-control" id="field_facturaCompra" name="facturaCompra" ng-model="vm.detalleFacturaCompra.facturaCompra" ng-options="facturaCompra as facturaCompra.id for facturaCompra in vm.facturacompras track by facturaCompra.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
