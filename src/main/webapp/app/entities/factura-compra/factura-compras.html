<div>
    <h2 data-translate="sigoApp.facturaCompra.home.title">Factura Compras</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="factura-compra.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="sigoApp.facturaCompra.home.createLabel">
                        Create new Factura Compra
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="sigoApp.facturaCompra.costo">Costo</span></th>
                    <th><span data-translate="sigoApp.facturaCompra.proveedor">Proveedor</span></th>
                    <th><span data-translate="sigoApp.facturaCompra.pedido">Pedido</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="facturaCompra in vm.facturaCompras track by facturaCompra.id">
                    <td><a ui-sref="factura-compra-detail({id:facturaCompra.id})">{{facturaCompra.id}}</a></td>
                    <td>{{facturaCompra.costo}}</td>
                    <td>
                        <a ui-sref="proveedor-detail({id:facturaCompra.proveedor.id})">{{facturaCompra.proveedor.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="pedido-detail({id:facturaCompra.pedido.id})">{{facturaCompra.pedido.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="factura-compra-detail({id:facturaCompra.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="factura-compra.edit({id:facturaCompra.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="factura-compra.delete({id:facturaCompra.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
