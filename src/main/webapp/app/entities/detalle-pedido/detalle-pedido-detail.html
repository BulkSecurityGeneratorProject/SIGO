
<div>
    <h2><span data-translate="sigoApp.detallePedido.detail.title">Detalle Pedido</span> {{vm.detallePedido.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="sigoApp.detallePedido.cantidadPedida">Cantidad Pedida</span></dt>
        <dd>
            <span>{{vm.detallePedido.cantidadPedida}}</span>
        </dd>
        <dt><span data-translate="sigoApp.detallePedido.pedido">Pedido</span></dt>

            <a ui-sref="pedido-detail({id:vm.detallePedido.pedido.id})">{{vm.detallePedido.pedido.id}}</a>
